<!DOCTYPE html>
<html>
<head>
	{% for item in STYLES %}<link rel="stylesheet" href="{{ item }}">{% endfor %}
	<link rel="stylesheet" href="TextAndCode.css">
	{% for item in SCRIPTS %}
	<script type="text/javascript" src="{{ item }}"></script>
	{% endfor %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
	var jsrepl;
	
	function setupPython(){ 
		function builtinRead(x) {
			if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
			throw "File not found: '" + x + "'";
			return Sk.builtinFiles["files"][x];
		}
		Sk.configure({read:builtinRead, output:put});
		Sk.canvas = "Canvas";
		Sk.pre = "DebugOutput";
	}
	
	// Poor man's sandbox
	function runJavascript(code) {
		var toRun = 
				["(function(c, ctx) {",
					"\"use strict\";",
					"var console = {",
						"log: function(data) {c(data)}",
					"}",
					code,
				"})(put, document.getElementById('Canvas').getContext('2d'));"].join('\n');
		console.log(toRun);
		eval(toRun);
	}
	
	
	function put(output) {
		var wrap = $('<div/>');
		var code = $('<code/>');
		wrap.append(code);
		code.text(output);
		$('#DebugOutput').append(wrap);
	}  
	
	$(document).ready(function() {
	
		var language;
		var filename = "{{ code }}";
		var ext = filename.split('.').pop().toLowerCase();
		console.log(ext);
		switch(ext) {
				case 'py':
					language = 'python';	
					setupPython();
					break;
				case 'js':
					language = 'javascript';
					break;
				default:
					language = 'javascript';
					break;
		}
		
		var codeBlock = CodeMirror($("#CodeContainer").get(0), { 
			mode: language });	
		$.get(filename, function(data) {
			codeBlock.setValue(data);
		}, "text");
		
		$('#RunButton').click(function() {
			var code = codeBlock.getValue();
			switch(ext) {
					case 'js':
						runJavascript(code);
						break;
					case 'py':
						try {
							console.log("running...");
							var module = Sk.importMainWithBody("<stdin>", false, code);
						} catch (e) {
							alert(e);
  					}
						break;
			}
		});
	});
</script>
</head>
<body>
	<body>
	<div class="pure-g">
    <div class="pure-u-1">
			<ul class="pure-paginator" id="Timeline">
				<li><a class="pure-button accent" href="step1.html" disabled><i class="fa fa-caret-left"></i></a></li>
		    {% for number in range(numSteps) %}
				<li><a class="pure-button accent pure-button-active" href="step{{number}}.html">Step {{number}}</a></li>
		    {% endfor %}
				<li><a class="pure-button accent" href="step2.html"><i class="fa fa-caret-right"></i></a></li>
	    </ul>
		</div>
	<div class="pure-u-1-2">
		<div id="Text">
			{{ contents }}
		</div>
		<div class="pure-u-1-2">
		<div id="DebugOutput" class="accent"></div>
	</div>
	<div class="pure-u-1-2">
		<div id="CodeContainer">
			<button id="RunButton" class="pure-button accent">
				<i class="fa fa-caret-right"></i>
				Run
			</button>
		</div>
	</div>
	<div class="pure-u-1-2">
		<canvas id="Canvas" width="400" height="400"></div>
	</div>
</div>
</body>
</html>
